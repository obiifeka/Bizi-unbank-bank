<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Bizi Mobile</title>
  </head>
  <body class="d-flex flex-column h-100 bg-light" style="padding-top: 105px; zoom: 85%; " >>

       <main class="container-fluid"  >
    <div class="card border-primary mb-3" style="width: 80rem">
      <div class="card-header text-center">Bankform Enrolment</div>
      <div class="card-body">
        <form action="" method="post">

          <div class="row">
            <div class="form-group col-md-4">
              <label for="email" class="form-label mt-4">Email:</label>
              <input
                type="text"
                name="nin"
                class="form-control"
                id="email"
                placeholder="None"
                required
              />
            </div>

            <div class="form-group col-md-4">
              <label for="phone" class="form-label mt-4">Phone No:</label>
              <input
                type="text"
                name="Phone_no"
                class="form-control"
                id="phoneNo"
                placeholder="None"
                required
              />
            </div>
        

       
            <div class="form-group col-md-4">
              <label for="BankName" class="form-label mt-4">Bank Name:</label>
              <input
                type="text"
                name="Bank_Name"
                class="form-control"
                id="BankName"
                placeholder="None"
                required
              />
            </div>
              </div>

              <div class="row">
            <div class="form-group col-md-4">
              <label for="BVN" class="form-label mt-4">BVN:</label>
              <input
                type="text"
                name="bvn"
                class="form-control"
                id="bvn"
                placeholder="None"
                required
              />
            </div>
            

            

            
              <div class="form-group col-md-4">
                <label for="state" class="form-label mt-4">State:</label>
                    <select class="form-select" id="consumerstate" name="consumerstate" required>
                                    <option >Choose...</option>
                                    <option value="1,Abia">Abia</option>
                                        <option value="2,Adamawa">Adamawa</option>
                                        <option value="3,Akwa Ibom">Akwa Ibom</option>
                                        <option value="4,Anambra">Anambra</option>
                                        <option value="5,Bauchi">Bauchi</option>
                                        <option value="6,Bayelsa">Bayelsa</option>
                                        <option value="7,Benue">Benue</option>
                                        <option value="8,Borno">Borno</option>
                                        <option value="9,Cross River">Cross River</option>
                                        <option value="10,Delta">Delta</option>
                                        <option value="11,Ebonyi">Ebonyi</option>
                                        <option value="12,Edo">Edo</option>
                                        <option value="13,Ekiti">Ekiti</option>
                                        <option value="14,Enugu">Enugu</option>
                                        <option value="15,FCT">FCT</option>
                                        <option value="16,Gombe">Gombe</option>
                                        <option value="17,Imo">Imo</option>
                                        <option value="18,Jigawa">Jigawa</option>
                                        <option value="19,Kaduna">Kaduna</option>
                                        <option value="20,Kano">Kano </option>
                                        <option value="21,Katsina">Katsina</option>
                                        <option value="22,Kebbi">Kebbi </option>
                                        <option value="23,Kogi">Kogi </option>
                                        <option value="24,Kwara">Kwara </option>
                                        <option value="25,Lagos">Lagos</option>
                                        <option value="26,Nasarawa">Nasarawa</option>
                                        <option value="27,Niger">Niger</option>
                                        <option value="28,Ogun">Ogun </option>
                                        <option value="29,Ondo">Ondo </option>
                                        <option value="30,Osun">Osun </option>
                                        <option value="31,Oyo">Oyo </option>
                                        <option value="32,Plateau">Plateau </option>
                                        <option value="33,Rivers">Rivers </option>
                                        <option value="34,Sokoto">Sokoto </option>
                                        <option value="35,Taraba">Taraba </option>
                                        <option value="36,Yobe"> Yobe</option>
                                        <option value="37,Zamfara">Zamfara</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
              </div>

              <div class="form-group col-md-4">
                <label for="lga" class="form-label mt-4">L.G.A:</label>
                <input
                  type="text"
                  name="lga"
                  class="form-control"
                  id="lga"
                  placeholder="None"
                  required
                />
              </div>
                </div>

                 <div class="row">
            <div class="form-group col-md-6">
              <label for="DateofBirth" class="form-label mt-4"
                >Date Of Birth:</label
              >
              <input
                type="date"
                name="DateOfBirth"
                class="form-control"
                id="dateofbirth"
                placeholder="None"
                required
              />
            </div>

            <div class="form-group col-md-6">
              <label for="password" class="form-label mt-4">Password:</label>
              <input
                type="password"
                name="password1"
                class="form-control"
                id="password"
                placeholder="None"
                required
              />
            </div>
              </div>
              
             <hr class="my-4">
                        <button class="w-100 btn btn-success btn-lg"  type="submit" >Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </main>
  </body>
</html>
